name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Prettier
        run: npm run prettier:check

      - name: ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test

      - name: Check Jest coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Display start time
        run: echo "Start time: $(date)"

